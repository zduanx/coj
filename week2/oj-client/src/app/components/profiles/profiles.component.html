<div class="container">
  <h2>Profile</h2>
  <div class="row">
    <div class="col-md-2">
      <img src="{{profile?.picture}}" class="img-circle" >
    </div>
    <div class="col-md-10">
      <h3 class="nickname">{{ profile?.nickname }}'s profile</h3>
      <p>Email: {{profile?.name}}</p>
      <p>Last Update: {{profile?.updated_at | date}}</p>
    </div>
  </div>
</div>
